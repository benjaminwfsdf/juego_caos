<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Modo Arcade</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #fff;
      font-family: 'Comic Sans MS', cursive;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      text-align: center;
      padding: 20px;
      background-color: #111;
      border-bottom: 3px dashed red;
      width: 100%;
    }

    header h1 {
      font-size: 2.4em;
      color: red;
      margin: 0;
      text-shadow: 2px 2px 0 #fff;
    }

    canvas {
      margin-top: 15px;
      border: 4px dashed #ff0000;
      background-color: #fffde6;
      width: 100%;
      max-width: 800px;
      aspect-ratio: 3 / 1;
    }

    #mensaje {
      margin-top: 10px;
      font-size: 22px;
      font-weight: bold;
      color: #ff4444;
      background-color: #111;
      padding: 12px 20px;
      border: 2px dashed red;
      border-radius: 8px;
      max-width: 90%;
      text-align: center;
    }

    .controles {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin: 20px 0;
    }

    .boton {
      background-color: red;
      color: white;
      border: 2px solid #fff;
      padding: 14px 22px;
      font-size: 18px;
      border-radius: 10px;
      box-shadow: 3px 3px 0 #ff0000;
      cursor: pointer;
      transition: transform 0.1s ease;
    }

    .boton:active {
      transform: scale(0.95);
    }

    footer {
      background-color: #111;
      color: #ff4444;
      text-align: center;
      padding: 12px;
      font-size: 14px;
      width: 100%;
      border-top: 2px dashed red;
      margin-top: auto;
    }
  </style>
</head>
<body>

  <header>
    <h1>üéÆ  Modo Arcade</h1>
  </header>

  <canvas id="juego" width="1200" height="400"></canvas>
  <div id="mensaje"></div>

  <div class="controles">
    <button class="boton" onclick="saltar()">Saltar ‚¨ÜÔ∏è (W)</button>
    <button class="boton" onmousedown="agachar()" onmouseup="levantar()">Agacharse ‚¨áÔ∏è (S)</button>
    <button class="boton" onclick="pantallaCompleta()">üñ•Ô∏è Pantalla Completa</button>
  </div>

  <footer>
    ¬© 2025 CAOS - Sitio desarrollado por Benjam√≠n Gonz√°lez. Todos los derechos reservados.
  </footer>

  <script>
    const canvas = document.getElementById("juego");
    const ctx = canvas.getContext("2d");

    const imgFondo = new Image();
    imgFondo.src = "imagen_fondo.png";

    const imgCorriendo = new Image();
    imgCorriendo.src = "personaje_caos.png";

    const imgSaltando = new Image();
    imgSaltando.src = "personaje_salto.png";

    const imgAgachado = new Image();
    imgAgachado.src = "personaje_agachado.png";

    const imgProfe = new Image();
    imgProfe.src = "profesor.png";

    const imgNota = new Image();
    imgNota.src = "nota.png";

    const pisoY = 300;
    const jugadorOriginalAltura = 100;
    const jugadorOriginalY = pisoY;
    const jugadorAncho = 100;

    let jugador = {
      x: 50,
      y: jugadorOriginalY,
      width: jugadorAncho,
      height: jugadorOriginalAltura,
      vy: 0,
      salto: false,
      agachado: false
    };

    let obstaculos = [];
    let notas = [];
    let gravedad = 0.6;
    let puntuacion = 0;
    let velocidadJuego = 6;
    let intervalo = 1300;
    let juegoTerminado = false;

    function dibujarFondo() {
      ctx.drawImage(imgFondo, 0, 0, canvas.width, canvas.height);
    }

    function dibujarJugador() {
      let sprite = jugador.salto ? imgSaltando : jugador.agachado ? imgAgachado : imgCorriendo;
      ctx.drawImage(sprite, jugador.x, jugador.y, jugador.width, jugador.height);
    }

    function dibujarObstaculos() {
      obstaculos.forEach(ob => {
        ctx.drawImage(imgProfe, ob.x, ob.y, ob.width, ob.height);
      });
    }

    function dibujarNotas() {
      notas.forEach(n => {
        ctx.drawImage(imgNota, n.x, n.y, n.width, n.height);
      });
    }

    function actualizarJugador() {
      if (jugador.salto) {
        jugador.vy -= gravedad;
        jugador.y -= jugador.vy;
        if (jugador.y >= pisoY) {
          jugador.y = pisoY;
          jugador.vy = 0;
          jugador.salto = false;
        }
      }
    }

    function crearObstaculoONota() {
      const tipo = Math.random() < 0.5 ? "profe" : "nota";
      if (tipo === "profe") {
        obstaculos.push({ x: canvas.width, y: pisoY + 5, width: 80, height: 100 });
      } else {
        notas.push({ x: canvas.width, y: pisoY - 30, width: 65, height: 65 });
      }
    }

    function actualizarObstaculos() {
      obstaculos.forEach((ob, i) => {
        ob.x -= velocidadJuego;
        if (ob.x + ob.width < 0) {
          obstaculos.splice(i, 1);
          puntuacion++;
        }

        if (
          jugador.x < ob.x + ob.width &&
          jugador.x + jugador.width > ob.x &&
          jugador.y < ob.y + ob.height &&
          jugador.y + jugador.height > ob.y
        ) {
          juegoTerminado = true;
        }
      });
    }

    function actualizarNotas() {
      notas.forEach((n, i) => {
        n.x -= velocidadJuego + 2;
        if (n.x + n.width < 0) {
          notas.splice(i, 1);
          puntuacion++;
        }

        if (
          jugador.x < n.x + n.width &&
          jugador.x + jugador.width > n.x &&
          jugador.y < n.y + n.height &&
          jugador.y + jugador.height > n.y
        ) {
          juegoTerminado = true;
        }
      });
    }

    function loop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      dibujarFondo();

      if (!juegoTerminado) {
        dibujarJugador();
        dibujarObstaculos();
        dibujarNotas();
        actualizarJugador();
        actualizarObstaculos();
        actualizarNotas();

        ctx.fillStyle = "#000";
        ctx.font = "22px Comic Sans MS";
        ctx.fillText("Puntaje: " + puntuacion, 10, 30);

        requestAnimationFrame(loop);
      } else {
        document.getElementById("mensaje").innerText = "üí• ¬°Perdiste! Puntaje final: " + puntuacion;
      }
    }

    function saltar() {
      if (jugador.y === pisoY) {
        jugador.vy = 16;
        jugador.salto = true;
      }
    }

    function agachar() {
      if (!jugador.salto && !jugador.agachado) {
        jugador.agachado = true;
        jugador.height = jugadorOriginalAltura / 2;
        jugador.y += jugadorOriginalAltura / 2;
      }
    }

    function levantar() {
      if (jugador.agachado) {
        jugador.agachado = false;
        jugador.y -= jugadorOriginalAltura / 2;
        jugador.height = jugadorOriginalAltura;
      }
    }

    function pantallaCompleta() {
      if (document.documentElement.requestFullscreen) {
        document.documentElement.requestFullscreen();
      } else if (document.documentElement.webkitRequestFullscreen) {
        document.documentElement.webkitRequestFullscreen();
      } else if (document.documentElement.msRequestFullscreen) {
        document.documentElement.msRequestFullscreen();
      }
    }

    document.addEventListener("keydown", (e) => {
      if (["w", "W", "ArrowUp", "Space"].includes(e.key)) saltar();
      if (["s", "S", "ArrowDown"].includes(e.key)) agachar();
    });

    document.addEventListener("keyup", (e) => {
      if (["s", "S", "ArrowDown"].includes(e.key)) levantar();
    });

    setInterval(() => {
      if (!juegoTerminado) crearObstaculoONota();
    }, intervalo);

    setInterval(() => {
      if (!juegoTerminado) velocidadJuego *= 1.10;
    }, 1500);

    loop();
  </script>
</body>
</html>
